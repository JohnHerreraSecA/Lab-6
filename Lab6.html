<!DOCTYPE html>

        <title>Lab 6 JavaScript Assignment: Introduction to variables, loops and functions</title>

<body>
    <script>
//Task 1 Working with variables
let myNumber = 10;
let myString = "Hello, JavaScript!";

console.log("myNumber:", myNumber);
console.log("myString:", myString);

//Task 2 Exploring loops
//Iterate from 0 to 10 and print each number 
for (let i = 0; i <= 10; i++) {
    console.log(i);
}
//Calculate and print first 5 multiples of 3 
for (let i = 1; i <= 5; i++) {
    let multiple = 3 * i
    console.log("multiple of 3:", multiple);
}

//Task 3 Discovering functions
//Define a function named addNumbers
function addNumbers(num1, num2) {
    return num1 + num2;
}

let sum = addNumbers(9, 8); 
console.log("sum:", sum);

// Define another function named multiplyNumbers
function multiplyNumbers(num1, num2) {
    return num1 * num2;
}

let productResult = multiplyNumbers(7, 6);
console.log("product:", productResult);
</script>
